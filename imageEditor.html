<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJ Westley</title>
    <link rel="stylesheet" href="imageEditorStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1ae5700e02.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">AJ Westley</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/index.html" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/about.html" class="navbar__links">About</a>
          </li>
          <li class="navbar__item">
            <a href="/workmain.html" class="navbar__links">Work</a>
          </li>
          <li class="navbar__item">
            <a
              href="mailto:alexanderjwestley@gmail.com?subject=AJ Westley Contact Form"
              class="navbar__links"
              >Contact</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main Page -->
    <div class="main">
      <div class="main-window">
        <h1>Image Editor</h1>
        <!-- Hidden Source Image -->
        <img id="sourceImage" crossorigin="anonymous" />
        <div class="save-reset">
          <div class="" save-reset__btns>
            <!-- Save Button -->
            <button class="app-btn" onclick="save()">Save</button>
            <!-- Reset Button -->
            <button class="app-btn" onclick="reset()">Reset</button>
          </div>
        </div>
        <div class="image-prev">
          <!-- Edited Image -->
          <canvas id="canvas" height="0"></canvas>
        </div>
        <div class="filters">
          <h2>Filters</h2>
          <div class="filter-container">
            <div class="filter-slider">
              <span class="range-field">
                <label for="brightness-slider">Brightness</label>
                <input
                  id="brightness-slider"
                  type="range"
                  value="100"
                  min="0"
                  max="300"
                  oninput="apply()"
                />
              </span>
            </div>
            <div class="filter-slider">
              <span class="range-field">
                <label for="contrast-slider">Contrast</label>
                <input
                  id="contrast-slider"
                  type="range"
                  value="100"
                  min="0"
                  max="300"
                  oninput="apply()"
                />
              </span>
            </div>
            <div class="filter-slider">
              <span class="range-field">
                <label for="hue-slider">Hue</label>
                <input
                  id="hue-slider"
                  type="range"
                  value="0"
                  min="0"
                  max="360"
                  oninput="apply()"
                />
              </span>
            </div>
            <div class="filter-slider">
              <span class="range-field">
                <label for="greyscale-slider">Greyscale</label>
                <input
                  id="greyscale-slider"
                  type="range"
                  value="0"
                  min="0"
                  max="100"
                  oninput="apply()"
                />
              </span>
            </div>
            <div class="filter-slider">
              <span class="range-field">
                <label for="sepia-slider">Sepia</label>
                <input
                  id="sepia-slider"
                  type="range"
                  value="0"
                  min="0"
                  max="100"
                  oninput="apply()"
                />
              </span>
            </div>
            <div class="filter-slider">
              <span class="range-field">
                <label for="blur-slider">Blur</label>
                <input
                  id="blur-slider"
                  type="range"
                  value="0"
                  min="0"
                  max="10"
                  oninput="apply()"
                />
              </span>
            </div>
          </div>
        </div>
        <div class="file-manager">
          <a id="link"></a>

          <div class="upload-btn">
            <label class="app-btn">
              <input type="file" accept="image/*" onchange="upload(event)" />
              Upload File
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="footer__container">
      <div class="social__media">
        <div class="social__media--wrap">
          <div class="social__icons">
            <a
              href="https://www.facebook.com/profile.php?id=100009361455479&mibextid=LQQJ4d"
              class="social__icon--link"
              target="_blank"
            >
              <i class="fab fa-facebook"></i>
            </a>
            <a
              href="https://www.instagram.com/ajwestley88/"
              class="social__icon--link"
              target="_blank"
            >
              <i class="fab fa-instagram"></i>
            </a>
            <a
              href="https://github.com/AJWestley"
              class="social__icon--link"
              target="_blank"
            >
              <i class="fab fa-github"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/aj-westley-94b205258/"
              class="social__icon--link"
              target="_blank"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script src="imageScript.js"></script>
  </body>
</html>
